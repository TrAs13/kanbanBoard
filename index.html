<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>kanban</title>
  </head>
  <body>
    <div class="kanban">
      <div class="kanban__columns">
        <div class="column">
          <div class="column__head">Сделать</div>
          <div class="item">
            <img src="images/screpka.png" class="scrpeka" />
            <div class="item__head">Исправить кнопку</div>
            <div class="item__description">
              Исправить цвет кнопки и текст внутри
            </div>
          </div>
          <div class="item">
            <img src="images/screpka.png" class="scrpeka" />
            <div class="item__head">Поправить форму</div>
            <div class="item__description">
              Поправить отступы
            </div>
          </div>
        </div>
        <div class="column">
          <div class="column__head">В процессе</div>
        </div>
        <div class="column">
          <div class="column__head">Выполнено</div>
        </div>
      </div>
      <div class="kanban__add-column"><img src="images/plus.png" /></div>
    </div>

    <form class="modal">
      <div class="form__content">
        <img class="exit" src="images/exit.svg" />
        <div class="form__item">
          <div class="item-header">Заголовок</div>
          <input type="text" name="head" id="head" />
        </div>
        <div class="form__item">
          <div class="item-header">Описание</div>
          <textarea type="text" name="description" id="description"></textarea>
        </div>
        <div class="form__item">
          <div class="item-header">Цвет</div>
          <select name="color" id="color">
            <option value="khaki">Бледно-желтый</option>
            <option value="thistle">Cветло-фиолетовый</option>
            <option value="skyblue">Небесно-голубой</option>
            <option value="lightsalmon">Терракотовый</option>
            <option value="lightpink">Светло-розовый</option>
            <option value="limegreen">Лаймовый</option>
            <option value="tan">Желтовато-коричневый</option>
          </select>
        </div>
        <div class="instruments">
          <img class="icon-btn-two" src="images/save.png" id="btn" />
          <img class="icon-btn" src="images/delete.png" id="btndel" />
        </div>
      </div>
    </form>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
